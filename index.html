<!DOCTYPE html>
<html>
<head>
  <title>StopWatch</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <div id="colo">
    <div class="timmer">
    <span id="hour">00</span>:<span id="mini">00</span>:<span id="sec">00</span>:<span id="mili">0000</span>
  </div>
    <div><span id="hour1">hour</span><span id="min">min</span><span id="sec1">sec</span><span id="milesec">milesec</span></div>
  </div>
    <div id="operation">
      <button id="but" class="red" type="stop">Pause</button>
      <button id="Start" class="green">Start</button>
      <button id="Reset" class="blue">Reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
